        <h3>Desired Outcomes</h3>
    	<p>The outcome of this project will be a user-friendly application that places the museum audio tour in one convenient location which grants easy access to Vasa history and information for museum patrons. </p>  
    </figure>

  <div class="row">
  <figure class="col-sm-6">
      <h3>Audience</h3>
    	<p>Similar to the how the website is currently setup, this app and the information and audio files therein are available to anyone, but is more specifically targeting Android and Apple smartphone and tablet-using museum visitors who understand one of the ten supported languages in an attempt to create a more enhanced and enriched experience. A sense of community might be fostered by (instead of the rather tall order of integrating posting, commenting features custom to this organization) drawing from existing SNS and populating guidepost-specific application pages with tweets, Instagram photos, Facebook posts, whatever, that previous visitors have (authorized to be) shared. </p>
    </figure>      
      
    <figure class="col-sm-6">
        <h3>Functionality & Technology</h3>
        <p>The app will be available for iPhone and for Android smartphones and tablets and should be downloaded from either the Vasa Museum website or from app stores.  Like the museum website, access to the audio tour stops can be granted from everywhere, but is mainly designed to be used with smartphones or tablets within the museum. 
Once the app has been downloaded, users will choose the language they prefer. After which, a home page will appear, consisting a link titled "Audio Tour Stops"(or something similar), where a list of the 15 audio stops will be housed.  Selecting one of these stops allows the user to listen to that specific audio file and also to interact with social media such as checking-in or posting photos/statuses on Facebook, Instagram, or Twitter. 
Alternatively, users may choose to access the audio files via scanning QR codes within the museum itself, presumably printed on plaques(?) at the designated stops.  The link to the QR code scanner will be placed on the home page of the app below the link labeled "Audio Tour Stops".  Scanning the code would then automatically start playing the audio file for that stop.  </p>
